<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/138cd27f86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navigation_bar.css">
    <link rel="icon" type="image/x-icon" href="favicon_v2.png">
</head>
<body>
    <nav>
        <div id="entire-component">
            <div id="sub-div-complex">
                <div id="sub-div-outer-1">
                    <a href="#"><img id="logo-img" src="company-img.png" alt="company logo"></a>
                </div>
                <div id="sub-div-outer-2">
                    <ul id="navigation-links">
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
            <div id="sub-div-single">
                <div id="account-wrapper">
                    <div id="account-icon">
                        <a href="#"><img src="feather-user.svg" alt="user-img"></a>
                    </div>
                    <div id="account-text">
                        <a href="#">Account</a>
                    </div>
                </div> 
                <div id="for-sign-in-button">
                    <a href="#"><img src="feather-shopping-cart.svg" alt="cart-img"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="sub-nav">
        <ul id="sub-nav-link">
            <li><a href="#">Flowers</a></li>

            <li><a href="#">Gift Packs</a></li>

            <li><a href="#">Pharmacy</a></li>
            <li><a href="#">Daily Deals</a></li>
            <li><a href="#">Best selling</a></li>
        </ul>
    </div>
    <div class="home-page-container">
        <div class="image-slideshow">
            <img src="banner-3.webp" alt="banner-3">
        </div>       
    </div>
    <div class="poster">
        <h1>Explore our New Product Range</h1>
    </div>
    <div class="product-by-relationship">
        <div class="product-by-relationship-outer-wrapper">
            <div class="column-1">
                <div class="sqr-11">
                    <img src="gift-548290_1280.jpg" alt="">
                </div>
                <div class="sqr-12">
                    <img src="bouquet-3175315_1280.jpg" alt="">
                </div>
            </div>
            <div class="column-2">
                <div class="sqr-21">
                    <img src="gift-548285_1280.jpg" alt="">
                </div>
                <div class="sqr-22">
                    <img src="gift-548290_1280.jpg" alt="">
                </div>
            </div>
            <div class="column-3">
                <div class="sqr-31">
                    <img src="bouquet-3175315_1280.jpg" alt="">
                </div>
                <div class="sqr-32">
                    <img src="gift-4663231_1280.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
